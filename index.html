<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with ES6 Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/tailwindcss" href="./styles.css">
    <style type="text/tailwindcss">
        @layer utilities {
          button {
            @apply bg-pink-300 hover:bg-gray-100 transition font-semibold text-2xl border border-gray-100
          }
        }
      </style>
</head>

<body>
    <div class="w-full h-screen bg-gradient-to-r from-purple-500 to-pink-500 flex justify-center items-center">
        <div class="w-72 h-96 bg-white grid grid-cols-4">
            <div
                class="col-span-4 bg-slate-800 text-white font-semibold text-3xl flex flex-col justify-around items-end pr-3 row-span-3">
                <div class="text-xl" data-previous-operand></div>
                <div data-current-operand></div>
            </div>
            <button data-all-clear class="col-span-2">AC</button>
            <button data-delete class="">DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="col-span-2">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
